<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
  </head>
  <body>
    <form
      action="/article/convert_text"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="paper_name"> Tên tờ báo </label>
      <input type="text" name="paper_name" id="paper_name" />
      <br />
      <label for="publication"> Số báo </label>
      <input type="text" name="publication" id="publication" />
      <br />
      <label for="page_num"> Trang </label>
      <input type="number" name="page_num" id="page_num" />
      <br />
      <label for="img"> Image </label>
      <input type="file" name="img" id="img" />
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
